<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Usuário - Repúblicas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-secondary min-vh-100 d-sm-flex flex-column justify-content-center">
    <!-- SIGNIN FORM -->
    <section class="py-5 py-sm-2 py-md-0 px-2 bg-secondary text-light text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-white text-dark pt-5 pb-3">
            <img src="assets/img/logo.svg" alt="Logo do site de repúblicas" />
            <h1>Crie sua conta!</h1>

            <form class="d-flex flex-column text-start">
              <div class="mb-3">
                <label for="form-floating-email" class="form-label">E-mail</label>
                <input
                  type="text"
                  class="form-control"
                  id="form-floating-email"
                  placeholder="nome@email.com"
                />
                <div>
                  <small class="text-black-50">Enviaremos um e-mail de confirmação.</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="form-floating-password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="form-floating-password"
                  placeholder="********"
                />
                <div>
                  <small class="text-black-50">Use letras, números e caracteres especiais.</small>
                </div>
                <!-- TODO: Criar força da senha -->
                <!-- <span>força da senha</span> -->
              </div>

              <button type="submit" class="align-self-center mb-3 btn btn-secondary rounded-pill">
                Cadastre-se
              </button>
            </form>

            <div>
              Já tem uma conta? <a href="#" class="text-decoration-none text-info">Entrar</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
